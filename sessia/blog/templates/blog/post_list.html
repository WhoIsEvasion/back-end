{% extends 'base.html' %}
{% block title %}Все посты{% endblock %}
{% block content %}
    <h2>Посты</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
