{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание 1</title>
    <link rel="stylesheet" href="{% static 'learning/css/practice.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <h2>Практическое задание 1</h2>
        </div>
    </header>

    <main>
        <div class="practical-content">
            <h1>Практическое задание 1</h1>
            <p>Что делает следующая строка кода?</p>
            <pre><code>print("Hello, Python!")</code></pre>
            
            <form id="question-form" data-correct-answer="a" data-practice-id="practice1">
                <label>
                    <input type="radio" name="answer" value="a"> a) Выводит текст на экран
                </label><br>
                <label>
                    <input type="radio" name="answer" value="b"> b) Запрашивает ввод у пользователя
                </label><br>
                <label>
                    <input type="radio" name="answer" value="c"> c) Запускает цикл
                </label><br>
                <label>
                    <input type="radio" name="answer" value="d"> d) Вызывает ошибку
                </label><br>
            </form>

            <div class="button-container">
                <button id="check-btn" class="button">Проверить</button>
                <button id="next-task-btn" class="button" style="display: none;">Перейти к следующему заданию</button>
            </div>
        </div>
    </main>

    <script src="{% static 'learning/js/script.js' %}"></script>
</body>
</html>
