<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTrack - –ò–∑—É—á–µ–Ω–∏–µ Python</title>
    <link rel="stylesheet" href="{% static 'learning/css/main.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#"><img src="{% static 'learning/images/snake_calm.png' %}" alt="üêç"> –ì–ª–∞–≤–Ω–∞—è</a></li>
                <li><a href="#"><img src="{% static 'learning/images/snake_party.png' %}" alt="üêç"> –ü—Ä–æ–≥—Ä–µ—Å—Å</a></li>
                <li><a href="/sub/"><img src="{% static 'learning/images/snake_dead.png' %}" alt="üêç"> –ü–æ–¥–ø–∏—Å–∫–∞</a></li>
                <li><a href="#"><img src="{% static 'learning/images/snake_passion.png' %}" alt="üêç"> –ü—Ä–æ—Ñ–∏–ª—å</a></li>
                <li><a href="{% url 'about' %}"><img src="{% static 'learning/images/snake_happy.png' %}" alt="üêç"> –û –Ω–∞—Å</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="lesson-menu">
            <h2>–£—Ä–æ–∫–∏</h2>
            <button class="lesson-button active" data-lesson="lesson1">–£—Ä–æ–∫ 1</button>
            <button class="lesson-button locked" data-practice="practice1" disabled>–ó–∞–¥–∞–Ω–∏–µ 1</button>
            <button class="lesson-button locked" data-lesson="lesson2" disabled>–£—Ä–æ–∫ 2</button>
            <button class="lesson-button locked" data-lesson="lesson3" disabled>–£—Ä–æ–∫ 3</button>
        </aside>

        <section class="lesson-content">
            <div class="lesson-title">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫</div>
            <div class="lesson-box"></div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lessonButtons = document.querySelectorAll(".lesson-button");
            const lessonBox = document.querySelector(".lesson-box");
            const lessonTitle = document.querySelector(".lesson-title");
            
            lessonButtons.forEach(button => {
                button.addEventListener("click", function () {
                    if (this.disabled) return;
                    let lessonId = this.getAttribute("data-lesson") || this.getAttribute("data-practice");
                    
                    if (!lessonId) {
                        console.error("–û—à–∏–±–∫–∞: lessonId –Ω–µ –∑–∞–¥–∞–Ω.");
                        return;
                    }
                    
                    fetch(`/lesson/${lessonId}/`)
                        .then(response => response.text())
                        .then(data => {
                            lessonTitle.textContent = this.textContent;
                            lessonBox.innerHTML = data;
                            unlockNextLesson(this);
                        })
                        .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–∞:", error));
                });
            });
            
            function unlockNextLesson(currentButton) {
                const buttonsArray = Array.from(lessonButtons);
                const currentIndex = buttonsArray.indexOf(currentButton);
                
                if (currentIndex !== -1 && currentIndex < buttonsArray.length - 1) {
                    const nextButton = buttonsArray[currentIndex + 1];
                    nextButton.disabled = false;
                    nextButton.classList.remove("locked");
                }
            }
        });
    </script>
</body>
</html>
