{% extends "todos/base.html" %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Удаление задачи</h2>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить задачу "{{ todo.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
