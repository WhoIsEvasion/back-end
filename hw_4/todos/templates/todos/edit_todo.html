{% extends 'base.html' %}

{% block title %}Edit Todo{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Todo</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
